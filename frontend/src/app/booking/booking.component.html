<div class="bg-gray-200 p-5">
  <div class="grid">
    <div class="col">
      <div class="px-2">
        <p class="text-gray-600">Bookings</p>
        <h1 class="text-2xl font-bold">Green Star Hotel</h1>
      </div>
    </div>
    <div class="col-3 flex justify-content-end align-items-center">
      <p-button
        styleClass="bg-primary"
        label="Create new booking"
        icon="pi pi-plus"
        (onClick)="navigateToAddBooking()"
      />
    </div>
  </div>

  <div class="grid bg-white">
    <div class="col-12">
      <booking-table [bookings]="bookings"></booking-table>
    </div>
  </div>
</div>
