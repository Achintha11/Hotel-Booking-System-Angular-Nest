<div class="h-full bg-gray-200 p-5">
  <div class="grid">
    <div class="col">
      <div class="px-2">
        <p class="text-gray-600">Booking</p>
        <h1 class="text-2xl font-bold">Add New Booking</h1>
      </div>
    </div>
    <div class="col-3 flex justify-content-end align-items-center">
      <p-button
        styleClass="bg-white mx-2 text-gray-700 font-semibold"
        label="Reset"
        outlined="false"
      />

      <p-button
        styleClass="bg-white  text-gray-700 font-semibold"
        label="Close"
        outlined="false"
      />
    </div>
  </div>
  <div class="grid">
    <div class="col bg-white">
      <div class="grid p-4">
        <div class="col-4">
          <div class="mb-3 font-semibold">Check in</div>
          <p-calendar
            [(ngModel)]="checkInDate"
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay"
            styleClass="w-full"
            (onSelect)="onCheckInChange($event)"
          />
        </div>

        <div class="col-4">
          <div class="mb-3 font-semibold">Duration</div>
          <p-dropdown
            [options]="items"
            [(ngModel)]="selectedItem"
            placeholder="Select Duration"
            [virtualScroll]="true"
            [virtualScrollItemSize]="38"
            (onChange)="onDurationChange($event.value)"
            styleClass="w-full"
          />
        </div>
        <div class="col-4">
          <div class="mb-3 font-semibold">Check out</div>
          <p-calendar
            [(ngModel)]="checkOutDate"
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay"
            styleClass="w-full"
            disabled="true"
          />
        </div>
      </div>
    </div>
  </div>
</div>
