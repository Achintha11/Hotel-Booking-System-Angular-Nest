<div class="flex h-screen">
  <div
    *ngIf="showLayout"
    class="sidebar"
    [class.sidebar-hidden]="isSidebarHidden"
  >
    <app-sidebar (sidebarClose)="toggleSidebar()"></app-sidebar>
  </div>
  <div class="content flex-1">
    <div *ngIf="showLayout" class="header">
      <app-header (sidebarToggle)="toggleSidebar()"></app-header>
    </div>
    <div class="flex-1 overflow-auto no-scrollbar">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
